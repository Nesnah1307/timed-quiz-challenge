<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Challenge</title>
</head>
<body>
    <header>
       <a href="#highscore">View High Scores</a>
       <div class="countdown-container">
           <span id="timer">Time: 75</span>
       </div> 
    </header>
    <section class="quiz-container">
        <div class="challenge-header">
            <h1><strong>Coding Quiz Challenge</strong></h1>
        </div>
        <div class="directions">
            <p>
                Try to answer the following code-related questions within the time limit. </br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
        </div>
        <div class="start">
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
    </section>
    <section id="question-section" style="display: none;">
        <h2 id="question"></h2>
            <div id="answer-buttons">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
